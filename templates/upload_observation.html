{% extends 'base.html' %}

{% block content %}

<!-- Bootstrap form -->

<div class="container col-6">

    <form action="{% url 'upload_observation' %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlInput1">Date of Observation</label>
            <input type="date" class="form-control" id="datepicker" name="date" max="{% now 'Y-m-d' %}" required>
        </div>

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlInput1">Bird Name</label>
            <input class="form-control" id="exampleFormControlInput1" name="name" required>
        </div>

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlSelect1">Bird Category</label>
            <select class="form-control" id="exampleFormControlSelect1" name="category">
              <option>Songbird</option>
              <option>Raptor</option>
              <option>Water Bird</option>
            </select>
        </div>

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlFile1">Upload Photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="picture" required>
          </div>

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlTextarea1">Description of Observation</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>

        <input type="submit" class="btn btn-success mt-4" value="Upload Observation">

    </form>
</div>

{% endblock %}
