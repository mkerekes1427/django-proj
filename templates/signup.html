{% extends 'base.html'%}

{% block content %}

<div class="container col-6">

    <form action="{% url 'signup' %}" method="POST">

        {% csrf_token %}

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlInput1">Username</label>
            <input class="form-control" id="exampleFormControlInput1" name="username" required>
        </div>

        <div class="form-group mb-3 mt-4">
            

            <label for="exampleFormControlInput1">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" name="password"required>
        </div>

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlInput1">Confirm Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" name="confirm" required>
        </div>

        <label for="exampleFormControlInput1">Passwords must be:</label>
        <p class="mt-0 mb-0">8 characters or more</p>            
        <p class="mt-o mb-0">At least 1 lowercase</p>
        <p class="mt-0 mb-0">At least 1 uppercase</p>
        <p class="mt-0 mb-0">At least 1 number</p>
        <p class="mt-0 mb-0">At least 1 special character</p>

        <input type="submit" class="btn btn-primary mt-4" value="Sign Up">

    </form>
</div>



{% endblock %}
