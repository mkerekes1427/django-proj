{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center mb-5">Farewell, friend</h1>

    <div class="container">
        <form action="{% url 'logout_user' %}" method="POST">

            {% csrf_token %}
            <p class="text-center h-5">Click below to logout</p>
            <div class="container d-flex justify-content-center">
                <input type="submit" class="btn btn-danger mt-2" value="Logout">
            </div>
        </form>
    </div>

{% endblock %}
