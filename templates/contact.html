{% extends 'base.html' %}

{% block content %}

<!-- Bootstrap form -->

<div class="container col-6">

    <form action="{% url 'contact' %}" method="POST">

        {% csrf_token %}

        <div class="form-group mb-3 mt-4">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">Name</label>
            <input class="form-control" id="exampleFormControlInput1" placeholder="John Doe" name="name">
        </div>

        <div class="form-group mb-3">
            <label for="exampleFormControlInput1">Subject</label>
            <input class="form-control" id="exampleFormControlInput1" name="subject">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="message"></textarea>
        </div>

        <input type="submit" class="btn btn-success mt-4" value="Send Email">

    </form>
</div>

{% endblock %}
